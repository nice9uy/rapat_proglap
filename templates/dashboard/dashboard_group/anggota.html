{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load l10n %}

{% block dashboard %}
  <div class="antialiased bg-gray-800  ">
    {% include 'components/header.html' %}

  </div>

  <div class="p-4 pt-20">
    <div class="text-white font-sm text-2xl">
      JUMLAH RAPAT ANGGOTA {{ bulan_ini | date:"F Y" }}
    </div>

    <div class="mt-3" id="tabel_dashboard"></div>
    <div class="mx-auto">
      <script>
        document.addEventListener("DOMContentLoaded", function () {

          var table = new Tabulator("#tabel_dashboard", {
            layout: "fitColumns",
            responsiveLayout: "collapse",
            ajaxURL: "{% url 'dashboard_api' %}",
            placeholder: "Data tidak tersedia",
            ajaxConfig: "GET",
            pagination: true,
            paginationMode: "remote",
            paginationSize: 10,
            paginationCounter: "rows",


            columns: [
              {
                title: "NO",
                field: "no",
                hozAlign: "center",
                headerHozAlign: "center",
                formatter: function (cell) {
                  let page = cell.getTable().getPage();
                  let pageSize = cell.getTable().getPageSize();
                  return (page - 1) * pageSize + cell.getRow().getPosition(true);
                },

              },
              { title: "NAMA", field: "nama", headerHozAlign: "center" },
              { title: "BULAN INI", field: "jumlah_perbulan", headerHozAlign: "center", hozAlign: "center",},
              {title:"TAHUN INI", field:"jumlah_keseluruhan", formatter:"progress", sorter:"number" , tooltip:true },

            ]
          });
        });
      </script>
    </div>

  </div>

  <div class="">
    {% include 'copyright.html' %}
    {% comment %} {% else %}
    {% endif %} {% endcomment %}
  </div>



{% endblock %}
