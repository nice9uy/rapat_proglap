{% if group == 'ADMIN' or request.user.is_superuser %}

    <div id="tambah_rapat" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full ">
              <!-- Modal content -->
            <div class="relative bg-gray-700 rounded-lg shadow-sm ">
                  <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t  border-gray-600">
                    <h3 class="text-lg font-semibold text-white">
                        TAMBAH RAPAT
                    </h3>
                    <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                            onclick="tambah_rapat"
                            data-modal-hide="tambah_rapat">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                  <!-- Modal body -->
                <form class="p-4 md:p-5" method="POST" action="{% url 'tambah_data_rapat' %}" >
                    {% csrf_token %}
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="name" class="block mb-1 text-sm font-medium border-white text-white ">TANGGAL RAPAT</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-700 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm3-3.572a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm4 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm4 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
                                    </svg>
                                </div>
                                <input
                                    name="tanggal_rapat"
                                    id="datepicker-inline"
                                    inline-datepicker
                                    datepicker-format="dd MM yyyy"
                                    type="text"
                                    class="bg-white border border-white text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Pilih tanggal"
                                    required
                                >
                            </div>
                            <label for="countries" class="block mb-2 mt-1 text-sm font-medium  text-gray-900 dark:text-white">JAM RAPAT</label>
                            <select name="jam_rapat" id="countries" class="bg-gray-400 border border-white rounded-xl text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="9" >09:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                            </select>

                            <label for="name" class="block mb-1 mt-2 text-sm font-medium text-white ">NAMA</label>
                            <select name="nama" id="countries" class="bg-gray-400 border border-white rounded-xl text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="" ></option>
                                {% for data in  nama_anggota %}
                                    <option value="{{ data }}" >{{ data }}</option>
                                {% endfor %}

                            </select>
                            <label for="name" class="block mb-1 mt-2 text-sm font-medium text-white ">KONTRAK</label>
                            <input type="text" name="kontrak" id="nama_satker_lengkap" class="bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder:text-gray-300" placeholder="" required="true"  >
                            <label for="name" class="block mb-1 mt-2 text-sm font-medium text-white">KAS MASUK</label>
                            <input
                                type="text"
                                name="kas_masuk_display"
                                class="text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                value=""
                                data-raw="0"
                                inputmode="numeric"
                                placeholder="0"
                                autocomplete="off"
                                required>
                            <input type="hidden" name="kas_masuk" value="0">

<!-- KAS KELUAR -->
                            <label for="name" class="block mb-1 mt-2 text-sm font-medium text-white">KAS KELUAR</label>
                            <input
                                type="text"
                                name="kas_keluar_display"
                                class="text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                value=""
                                data-raw="0"
                                inputmode="numeric"
                                placeholder="0"
                                autocomplete="off"
                                required>
                            <input type="hidden" name="kas_keluar" value="0">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="mt-3  text-white inline-flex items-center bg-blue-700  dark:bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            TAMBAH
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function formatRupiah(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }

            function parseRupiah(str) {
                return parseInt(str.replace(/\D/g, '')) || 0;
            }

            document.querySelectorAll('input[type="text"][data-raw]').forEach(input => {
                const hiddenInput = input.nextElementSibling; // hidden input setelahnya

                input.addEventListener('focus', function () {
                    input.value = input.getAttribute('data-raw');
                });

                input.addEventListener('blur', function () {
                    const num = parseRupiah(input.value);
                    input.value = formatRupiah(num);
                    input.setAttribute('data-raw', num);
                    hiddenInput.value = num;
                });

        // ðŸ”¥ Realtime format saat ketik
                input.addEventListener('input', function () {
                    let value = input.value.replace(/\D/g, '');
                    if (value === '') {
                        input.value = '';
                        return;
                    }
                    input.value = formatRupiah(value);
                });

                input.addEventListener('paste', function (e) {
                    e.preventDefault();
                    const pasted = e.clipboardData.getData('text').replace(/\D/g, '');
                    if (pasted) {
                        input.value = formatRupiah(pasted);
                        const num = parseInt(pasted) || 0;
                        hiddenInput.value = num;
                        input.setAttribute('data-raw', num);
                    }
                });
            });
        });
    </script>

{% endif %}
