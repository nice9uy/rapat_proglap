{% load number_filters %}
{% for data in data_rapat %}

    <div id="edit_nominal{{data.id}}" data-modal-target="edit_nominal{{data.id}}"  tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full ">
                <!-- Modal content -->
            <div class="relative bg-gray-700 rounded-lg shadow-sm ">
                    <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t  border-gray-600">
                    <h3 class="text-lg font-semibold text-white">
                        EDIT NOMINAL
                    </h3>
                    <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="edit_nominal{{ data.id }}" onclick="document.getElementById('edit_nominal{{ data.id }}').classList.add('hidden'); document.querySelector('.bg-gray-900\\/50.fixed.inset-0.z-40').remove();">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                    <!-- Modal body -->
                <form class="p-4 md:p-5" method="POST" action="" >
                    {% csrf_token %}
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label class="block mb-1 mt-2 text-sm font-medium text-white">KAS MASUK</label>
                            <input
                                type="text"
                                name="kas_masuk"
                                id="kas_masuk{{ data.id }}"
                                value="{{ data.kas_masuk|format_rupiah }}"
                                inputmode="numeric"
                                autocomplete="off"
                                class="text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                required>

                            <label class="block mb-1 mt-2 text-sm font-medium text-white">KAS KELUAR</label>
                            <input
                                type="text"
                                name="kas_keluar"
                                id="kas_keluar{{ data.id }}"
                                value="{{ data.kas_keluar|format_rupiah }}"
                                inputmode="numeric"
                                autocomplete="off"
                                class="text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class=" mb-1 text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            EDIT
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endfor %}
