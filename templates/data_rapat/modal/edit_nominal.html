{% for data in data_rapat %}

    <div id="edit_nominal{{data.id}}" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full ">
              <!-- Modal content -->
            <div class="relative bg-gray-700 rounded-lg shadow-sm ">
                  <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t  border-gray-600">
                    <h3 class="text-lg font-semibold text-white">
                        TAMBAH RAPAT
                    </h3>
                    <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                            onclick="tambah_rapat"
                            data-modal-hide="tambah_rapat">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                  <!-- Modal body -->
                <form class="p-4 md:p-5" method="POST" action="" >
                    {% csrf_token %}
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">

                            <label for="name" class="block mb-1 mt-2 text-sm font-medium text-white ">KAS MASUK</label>
                            <input type="text" name="kas_masuk" id="kas_masuk" inputmode="numeric" class=" text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder:text-gray-300" placeholder="" required="true"  >
                            <label for="name" class="block mb-1 mt-2 text-sm font-medium text-white ">KAS KELUAR</label>
                            <input type="text" name="kas_keluar" id="kas_keluar" inputmode="numeric" class=" text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder:text-gray-300" placeholder="" required="true"  >

                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="mt-3  text-white inline-flex items-center bg-blue-700  dark:bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            TAMBAH
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
// Fungsi untuk format input uang
        function formatUangInput(inputId) {
            const input = document.getElementById(inputId);

            input.addEventListener('input', function(e) {
                const element = e.target;
                const value = element.value.replace(/\D/g, ''); // Hanya angka
                const cursorPosition = element.selectionStart;
                const oldLength = element.value.length;

        // Format: 1.000.000
                const formatted = value ? Number(value).toLocaleString('id-ID') : '';
                element.value = formatted;

        // Perbaiki posisi kursor
                const newLength = element.value.length;
                const newCursorPosition = cursorPosition + (newLength - oldLength);
                element.setSelectionRange(newCursorPosition, newCursorPosition);
            });
        }

// Terapkan ke kedua input
        formatUangInput('kas_masuk');
        formatUangInput('kas_keluar');
    </script>

{% endfor %}
