{% load number_filters %}
{% for data in data_rapat %}

    <div id="edit_nominal_belum_input{{data.id}}" data-modal-target="edit_nominal_belum_input{{data.id}}"  tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full ">
                <!-- Modal content -->
            <div class="relative bg-gray-700 rounded-lg shadow-sm ">
                    <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t  border-gray-600">
                    <h3 class="text-lg font-semibold text-white">
                        EDIT NOMINAL
                    </h3>
                    <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="edit_nominal_belum_input{{ data.id }}" onclick="document.getElementById('edit_nominal_belum_input{{ data.id }}').classList.add('hidden'); document.querySelector('.bg-gray-900\\/50.fixed.inset-0.z-40').remove();">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                    <!-- Modal body -->
                <form class="p-4 md:p-5" method="POST" action="{% url 'edit_nominal_belom_diinput'  data.id %}">
                    {% csrf_token %}
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">

                            {% if group == 'ADMIN' %}
                                <label class="block mb-1 mt-2 text-sm font-medium text-white">KAS MASUK</label>
                                <input
                                    name="kas_masuk_belum_diinput"
                                    type="text"
                                    class="text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    value="{{ data.kas_masuk|format_rupiah }}"
                                    data-raw="{{ data.kas_masuk }}"
                                    autocomplete="off"
                                    inputmode="numeric"
                                    placeholder="0"
                                    readonly
                                    required>
                                <input type="hidden" name="kas_masuk" value="{{ data.kas_masuk }}">

                            {% else %}

                                <label class="block mb-1 mt-2 text-sm font-medium text-white">KAS MASUK</label>
                                <input
                                    name="kas_masuk_belum_diinput"
                                    type="text"
                                    class="text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    value="{{ data.kas_masuk|format_rupiah }}"
                                    data-raw="{{ data.kas_masuk }}"
                                    autocomplete="off"
                                    inputmode="numeric"
                                    placeholder="0"
                                    required>
                                <input type="hidden" name="kas_masuk" value="{{ data.kas_masuk }}">

                            {% endif %}

                            <label class="block mb-1 mt-2 text-sm font-medium text-white">KAS KELUAR</label>
                            <input
                                name="kas_keluar_belum_diinput"
                                type="text"
                                class="text-end bg-gray-600 border border-gray-300 text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                value="{{ data.kas_keluar|format_rupiah }}"
                                data-raw="{{ data.kas_keluar }}"
                                autocomplete="off"
                                inputmode="numeric"
                                placeholder=""

                                required>
                            <input type="hidden" name="kas_keluar" value="{{ data.kas_keluar }}">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class=" mb-1 text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            EDIT
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function formatRupiah(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }

            function parseRupiah(str) {
                return parseInt(str.replace(/\D/g, '')) || 0;
            }

    // Proses semua input format uang
            document.querySelectorAll('input[type="text"][data-raw]').forEach(input => {
                const hiddenInput = input.nextElementSibling; // input hidden

        // Saat fokus: tampilkan angka mentah (misal: 5000000)
                input.addEventListener('focus', function () {
                    input.value = input.getAttribute('data-raw');
                });

        // Saat KELUAR (blur): format ke 5.000.000
                input.addEventListener('blur', function () {
                    const num = parseRupiah(input.value);
                    input.value = formatRupiah(num);
                    input.setAttribute('data-raw', num);
                    hiddenInput.value = num;
                });

        // ðŸ”¥ðŸ”¥ REALTIME: Saat user mengetik, langsung format
                input.addEventListener('input', function () {
                    let value = input.value.replace(/\D/g, ''); // hanya angka
                    if (value === '') {
                        input.value = '';
                        return;
                    }

            // Format langsung saat ketik
                    input.value = formatRupiah(value);
                });

        // Cegah paste teks acak
                input.addEventListener('paste', function (e) {
                    e.preventDefault();
                    const pasted = e.clipboardData.getData('text').replace(/\D/g, '');
                    if (pasted) {
                        input.value = formatRupiah(pasted);
                // Update hidden input
                        const num = parseInt(pasted) || 0;
                        hiddenInput.value = num;
                        input.setAttribute('data-raw', num);
                    }
                });
            });
        });
    </script>

{% endfor %}
